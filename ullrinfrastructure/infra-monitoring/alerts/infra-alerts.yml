groups:
  - name: infra-alerts
    rules:
      - alert: NodeExporterDown
        expr: up{job="node-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Node exporter down"
          description: "The node exporter on {{ $labels.instance }} is unreachable."

      - alert: HostHighLoad
        expr: node_load1 / count(node_cpu_seconds_total{mode="system"}) BY (instance) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High load on {{ $labels.instance }}"
          description: "Load average is high for more than 5m."