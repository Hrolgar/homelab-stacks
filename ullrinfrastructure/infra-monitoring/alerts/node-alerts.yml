groups:
- name: homelab
  rules:
  - alert: HostDiskAlmostFull
    expr: node_filesystem_avail_bytes / node_filesystem_size_bytes < 0.10
    for: 10m
    labels:
      severity: warning

  - alert: ContainerHighCPU
    expr: rate(container_cpu_usage_seconds_total[5m]) > 0.8
    for: 5m
    labels:
      severity: warning

  - alert: GitLabDown
    expr: up{job="gitlab"} == 0
    for: 2m
    labels:
      severity: critical
