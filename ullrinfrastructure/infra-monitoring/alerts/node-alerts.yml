groups:
- name: node
  rules:
  - alert: HostDiskAlmostFull
    expr: node_filesystem_avail_bytes / node_filesystem_size_bytes < 0.10
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: "Disk nearly full"
      description: "{{ $labels.instance }} volume {{ $labels.mountpoint }} < 10% free."

  - alert: HostOutOfMemorySoon
    expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes < 0.1
    for: 5m
    labels:
      severity: warning asd
    annotations:
      summary: "Host low memory" 
      description: "{{ $labels.instance }} memory below 10%" 