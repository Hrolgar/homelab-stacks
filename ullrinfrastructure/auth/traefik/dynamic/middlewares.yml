http:
  middlewares:
    # Security headers
    secure-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"
        referrerPolicy: "strict-origin-when-cross-origin"

    # Rate limiting - 100 requests per second average, burst of 200
    rate-limit:
      rateLimit:
        average: 100
        burst: 200

    # Authentik forward auth for protected services
    authentik:
      forwardAuth:
        address: http://authentik-server:9000/outpost.goauthentik.io/auth/traefik
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version

    # Chain for services that need Authentik protection
    auth-chain:
      chain:
        middlewares:
          - rate-limit
          - secure-headers
          - authentik

    # Chain for public services (no auth)
    public-chain:
      chain:
        middlewares:
          - rate-limit
          - secure-headers
